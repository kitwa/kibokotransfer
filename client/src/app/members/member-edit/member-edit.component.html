<div class="row" *ngIf="member">
    <div class="col-12">
        <p>Your profile</p>
    </div>

    <div class="alert alert-info col-6 text-center" *ngIf="editForm.dirty" role="alert">
      <p>You have made changes. Any unsaved changes will be lost.</p>
    </div>
    


    <form #editForm="ngForm" (ngSubmit)="updateMember()" class="row g-3">
      <div class="col-md-6">
        <label for="inputState" class="form-label">Gender</label>
        <select id="gender" [(ngModel)]="member.gender" name="gender" class="form-select">
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>

      <div class="col-6">
        <label for="phone"  class="form-label">Phone</label>
        <input type="number" [(ngModel)]="member.phone" class="form-control" id="phone" name="phone" placeholder="phone">
      </div>

        <div class="col-6">
          <label for="city"  class="form-label">City</label>
          <input type="text" [(ngModel)]="member.city" class="form-control" id="city" name="city" placeholder="city">
        </div>

        <div class="col-6">
          <label for="country"  class="form-label">Country</label>
          <input type="text" [(ngModel)]="member.country"  class="form-control" id="country" name="country" placeholder="country">
        </div>



        <div class="col-6">
          <label for="facebook"  class="form-label">FaceBook</label>
          <input type="text" [(ngModel)]="member.facebook"  class="form-control" id="facebook" name="facebook" placeholder="facebook">
        </div>

        <div class="col-6">
          <label for="instagram"  class="form-label">Instagram</label>
          <input type="text" [(ngModel)]="member.instagram"  class="form-control" id="instagram" name="instagram" placeholder="instagram">
        </div>

        <div class="col-6">
          <label for="twitter"  class="form-label">Twitter</label>
          <input type="text" [(ngModel)]="member.twitter"  class="form-control" id="twitter" name="twitter" placeholder="twitter">
        </div>

        <div class="col-6">
          <label for="youtube"  class="form-label">Youtube</label>
          <input type="text" [(ngModel)]="member.youtube"  class="form-control" id="youtube" name="youtube" placeholder="youtube">
        </div>

        <div class="col-12">
          <button type="submit" [disabled]="!editForm.dirty" name="submit" id="submit" class="btn btn-primary ">Save Changes</button>
        </div>
      </form>

    </div>
