<div class="row" *ngIf="messages?.length === 0">
  <div class="col-sm-12" [hidden]="loading" >
    <div class="card p-3 card-header">
      <div class="text-center">
        <h6 class="text-dark">0 Messages Found, You Can Send Your First Message. </h6>
      </div>
    </div>
  </div>
</div>

<div class="row" *ngIf="messages?.length > 0" class="border p-2 card-header">
  <div *ngFor="let message of messages">
    <div class="list-group m-2" [ngClass]="message.senderEmail !== email ? 'ps-5' : 'pe-5'">

      <div href="#" class="list-group-item list-group-item-action" aria-current="true"
        [ngClass]="message.senderEmail !== email ? 'bg-light text-dark' : 'bg-body  text-dark'">
        <p class="mb-1">{{message.content}}</p>
        <div class="d-flex w-100 justify-content-between">
          <p class="mb-1"></p>
          <small>{{message.messageSent | timeago}}</small>
        </div>

        <!-- <span class="text-danger" *ngIf="message.dateRead == null && message.senderEmail !== email">
                      (unread)
                  </span>
                  <span class="text-success" *ngIf="message.dateRead != null && message.senderEmail !== email">
                    (read {{message.dateRead}})
                </span> -->


      </div>
    </div>
  </div>
</div>
<div class="card-footer">
  <form #messageForm="ngForm" (ngSubmit)="sendMessage()" autocomplete="off">
    <div class="input-group">
      <textarea class="form-control" name="messageContent" required [(ngModel)]="messageContent"
        placeholder="Send Private Message"></textarea>
      <button [disabled]="!messageForm.valid" class="btn btn-outline-success" type="submit">Send</button>
    </div>
  </form>
</div>
