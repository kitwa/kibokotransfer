<div class="container col-xl-10 col-xxl-8 px-4">
    <div class="row align-items-center g-lg-5 ">
        <div class="col-lg-6 text-center text-lg-start">
            <h1 class="display-4 fw-bold lh-1 mb-3">Kiboko House</h1>
            <p class="col-lg-10 fs-4">Sign in to chat with agents directly from the app and check or save your favourite
                properties.</p>
        </div>
        <div class="col-md-10 mx-auto col-lg-6">

            <form [formGroup]='loginForm'
                (ngSubmit)="loginForm.valid && login()" autocomplete="off" class="p-4 p-md-5 border rounded-3 bg-light">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text"
                        [class.is-invalid]='loginForm.get("email")?.errors && loginForm.get("email")?.touched'
                        class="form-control" placeholder="Enter email" formControlName='email'>
                    <div class="invalid-feedback">Please enter a email.</div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input [class.is-invalid]='loginForm.get("password")?.errors && loginForm.get("password")?.touched'
                        type="password" class="form-control" formControlName='password' placeholder="Enter password">
                    <div *ngIf="loginForm.get('password')?.hasError('required')" class="invalid-feedback">Please enter a
                        password.
                    </div>
                    <div *ngIf="loginForm.get('password')?.hasError('minlength')" class="invalid-feedback">Please must
                        be at least 5
                        characters.</div>
                    <!-- <div *ngIf="loginForm.get('password')?.hasError('maxlength')" class="invalid-feedback">Please must
                        be at most 12
                        characters.</div> -->
                </div>

                <div class="row" *ngIf="validationErrors.length > 0">
                    <ul class="text-danger">
                        <li *ngFor="let error of validationErrors">
                            {{error}}
                        </li>
                    </ul>
                </div>

                <div class=" pt-3">
                    <button [disabled]='!loginForm.valid' type="submit" class="w-100 btn btn-lg btn-primary ">Sign
                        In</button>

                    <!-- <hr class="my-4">
                    <button type="submit"
                        class="w-100 btn btn-lg btn-danger" routerLink="/register">Sign Up</button> -->

                    <hr class="my-4">
                    <button type="button" class="w-100 btn btn-lg  btn-default " routerLink="/">Cancel</button>

                </div>

            </form>

        </div>
    </div>
</div>
