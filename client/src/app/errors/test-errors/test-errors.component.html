<ng-container>
    <button type="button" (click)="get500Error()" class="btn btn-primary">500 Error</button>
    <button type="button" (click)="get400Error()" class="btn btn-secondary">400 Error</button>
    <button type="button" (click)="get401Error()" class="btn btn-success">401 Error</button>
    <button type="button" (click)="get404Error()" class="btn btn-danger">404 Error</button>
    <button type="button" (click)="get400ValidationError()" class="btn btn-warning">400 Validation Error</button>

    <div class="row mt-5" *ngIf="validationErrors.length > 0">
        <ul class="text-danger">
            <li *ngFor="let error of validationErrors">
                {{error}}
            </li>
        </ul>
    </div>
</ng-container>
