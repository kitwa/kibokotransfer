<table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Email</th>
        <!-- <th scope="col">Usename</th> -->
        <th scope="col">Roles</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <th scope="row">{{user.id}}</th>
        <td>{{user.email}}</td>
        <!-- <td>{{user.username}}</td> -->
        <td>{{user.roles}}</td>
        <td><button (click)="openRolesModal(user)" type="button" class="btn btn-primary btn-sm">Edit Roles</button></td>
      </tr>
    </tbody>
  </table>
