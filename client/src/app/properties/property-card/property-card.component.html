
  <div class="card mb-3" style="max-width: 700px;" routerLink='/properties/{{property.id}}'>
    <div class="row g-0 ">
      <div class="col-md-4">
        <img src="{{property.photos[0]?.url || './assets/property.jpg'}}"  class="img-fluid" alt="photo">
      </div>
      <div class="col-md-6 ">
        <div class="card-body">
          <h5 class="card-title mb-0">${{property.price}}</h5>
          <p class="card-text mb-0">{{property.bedRooms}} Bedroom {{property.propertyType}}</p>
          <p class="card-text mb-0 text-truncate">{{property.description}} {{property.description}} {{property.description}} {{property.description}}</p>
          <p class="card-text mb-0"><small class="text-muted">{{property.bathRooms}} Bathrooms</small></p>
          <p class="card-text mb-0"><small class="text-muted"> {{property.city}}, {{property.country}}e</small></p>
          <p class="card-text mb-0"><small class="text-muted"> {{property.photos.length}} Photos available</small></p>
        </div>
      </div>
    </div>
  </div>
