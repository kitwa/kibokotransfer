<div class="row">
    <div class="col-12">
        <p>Add Property</p>
    </div>

    <!-- <div class="alert alert-info col-md-6 text-center" *ngIf="addForm.dirty" role="alert">
      <p>You have made changes. Any unsaved changes will be lost.</p>
    </div> -->
    <div class="col-12 pb-5">
    <form [formGroup]='addForm' (ngSubmit)="addProperty()" autocomplete="off"  class="row g-3">

        <div class="col-md-6">
            <label for="price"  class="form-label">Price</label>
            <input type="text" 
            [class.is-invalid]='addForm.get("price")?.errors && addForm.get("price")?.touched'
            class="form-control" id="price" formControlName='price' placeholder="price">
            <div class="invalid-feedback">Please enter a price.</div>
        </div>

        <div class="col-md-6">
            <label for="bedRooms" class="form-label">Bedrooms</label>
            <select [class.is-invalid]='addForm.get("bedRooms")?.errors && addForm.get("bedRooms")?.touched' formControlName='bedRooms' class="form-select">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
            </select>
            <div class="invalid-feedback">PPlease choose the number of bedrooms.</div>
          </div>

        <div class="col-md-6">
          <label for="bathRooms" class="form-label">Bathrooms</label>
          <select  [class.is-invalid]='addForm.get("bathRooms")?.errors && addForm.get("bathRooms")?.touched' formControlName='bathRooms' class="form-select">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
          </select>
          <div class="invalid-feedback">Please choose the number of bathrooms.</div>
        </div>

        <div class="col-md-6">
            <label for="garage" class="form-label">garages</label>
            <select [class.is-invalid]='addForm.get("garage")?.errors && addForm.get("garage")?.touched' formControlName='garage' class="form-select">
              <option value="0">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>
            <div class="invalid-feedback">Please choose the number of garages.</div>
          </div>

          
        <div class="col-md-6">
            <label for="propertyType" class="form-label">Property Type</label>
            <select [class.is-invalid]='addForm.get("propertyType")?.errors && addForm.get("propertyType")?.touched' formControlName='propertyType' class="form-select">
              <option value="house">House</option>
              <option value="apartement">Apartment/Flat</option>
              <option value="land">Vacant Land</option>
              <option value="commercial">Commercial Property</option>
              <option value="industrial">Industrial Property</option>
            </select>
            <div class="invalid-feedback">Please choose a property type.</div>
          </div>

        <div class="col-md-6">
          <label for="city"  class="form-label">City</label>
          <select [class.is-invalid]='addForm.get("city")?.errors && addForm.get("city")?.touched' formControlName='city' class="form-select">
            <option value="lubumbashi">lubumbashi</option>
            <option value="kinshasa">kinshasa</option>
            <option value="goma">goma</option>
            <option value="kolwezi">kolwezi</option>
            <option value="likasi">likasi</option>           
            <option value="bukavu">bukavu</option>
          </select>
            <div class="invalid-feedback">Please enter a city.</div>
        </div>


        <div class="col-md-6">
          <label for="country"  class="form-label">Country</label>
          <select [class.is-invalid]='addForm.get("country")?.errors && addForm.get("country")?.touched' formControlName='country' class="form-select">
            <option value="congo">D. R. Congo</option>
          </select>
        </div>

        <div class="col-md-12">
            <label for="description"  class="form-label">Description</label>
            <textarea 
            [class.is-invalid]='addForm.get("description")?.errors && addForm.get("description")?.touched' 
            class="form-control" formControlName='description' rows="5" placeholder="description"></textarea>
          </div>

          <div class="col-md-6">
            <label for="youtubeLink"  class="form-label">Youtube Video</label>
            <input type="text" 
            [class.is-invalid]='addForm.get("youtubeLink")?.errors && addForm.get("youtubeLink")?.touched'
            class="form-control" id="youtubeLink" formControlName='youtubeLink' placeholder="youtubeLink">
            <div class="invalid-feedback">Enter a youtube link.</div>
        </div>

        <div class="col-md-6" hidden>
            <input type="text" [(ngModel)]="user.id" formControlName='appUserId' class="form-control">
          </div>

        <div class="col-md-12">
          <button type="submit" name="submit" id="submit" class="btn btn-primary ">Save</button>
        </div>
      </form>
      </div>
    </div>
