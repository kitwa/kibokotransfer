<div class="float-lg-end">
  <button type="button" class="btn btn-outline-primary primary btn-sm" routerLink='/property/add'>Add Property</button>
</div>

<div class="row">

    <div class="col-sm-12 r" *ngFor="let property of properties">
            <app-property-card [property]="property"></app-property-card>
    </div>
</div>

<div class="d-flex justify-content-center pt-5" *ngIf="pagination && properties.length > 0">
  <pagination 
  [boundaryLinks]="true" 
  [itemsPerPage]="pagination.itemsPerPage" 
  [totalItems]="pagination.totalItems" 
  [(ngModel)]="pagination.currentPage"
  (pageChanged)="pageChanged($event)"
  previousText="&lsaquo;" 
  nextText="&rsaquo;" 
  firstText="&laquo;" 
  lastText="&raquo;">

</pagination>
</div>

<div class="row" *ngIf="properties.length == 0">
  <div class="col-sm-12">
      <div class="card">
          <div class="card-header text-center">
              <h3 class="text-dark">0 Properties Found </h3>
          </div>
          <div class="card-body text-center">
              <h5 class="card-title">There is no property published yet.</h5>
              <!-- <p class="card-text">If you want to sell your property or guide on how to buy on our plateform,
                  contact us below.</p>

              <a href="tel:+27813516105" class="btn btn-primary">info@kibokohouse.com </a> -->
          </div>
      </div>
  </div>
</div>
